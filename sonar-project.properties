# Minimal Sonar configuration (no secrets)
# Provide these at runtime via CLI/env if desired:
# -Dsonar.host.url=https://your-sonar-host
# -Dsonar.token=...

sonar.projectName=sonarcloud-demo
sonar.sources=src
sonar.tests=test
sonar.test.inclusions=test/**/*.test.js
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.sourceEncoding=UTF-8
